<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <script src="https://kit.fontawesome.com/09a38e4f32.js" crossorigin="anonymous"></script>
  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
  <link rel="stylesheet" href="styles/common.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="/scripts/utils.js"></script>
  <script src="/scripts/signup.js"></script>

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input type="text" id="inputNome">
      </label>
      
      <label>
        Sobrenome:
        <input type="text" id="inputSobrenome">
      </label>

      <label>
        Email:
        <input type="email" id="inputEmail">
      </label>

      <label>
        Senha:
        <input type="password" id="inputSenha">
        <i id = "eye" class="fa-solid fa-eye-slash"></i> 
      </label>

      <label>
        Repetir senha:
        <input type="password" id="inputConfirmaSenha">
      </label>

      <button id="btnEnviar" class="button">
        <span class="text">Criar Conta</span>
        <i  id ="check"class="fa-solid "></i>
      </button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>
  <script src="./scripts/scriptCadastro.js"></script>
</body>

</html>

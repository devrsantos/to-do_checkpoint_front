<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
  <script src="https://kit.fontawesome.com/09a38e4f32.js" crossorigin="anonymous"></script>
  <!-- ---------------------- lógica aplicada no login ----------------------- -->
  <script src="/scripts/utils.js"></script>
  <script src="/scripts/index.js"></script>

</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>

      <label>
        Email:
        <input id="inputEmail" type="text">
      </label>

      <label>
        Senha:
        <input id="inputPassword" type="password">
        <i id = "eye" class="fa-solid fa-eye-slash"></i> 
      </label>

      <button id="btnEnviar" class= "button" >
        <span class="text">Acessar</span>
        <i id="check" class="fa-solid "></i>
      </button>

    </form>
    <div class="ingressar">
      <a href="signup.html">Não possui conta? Crie agora mesmo</a>
    </div>
  </div>
  <script src="./scripts/scriptLogin.js"></script>
</body>

</html>
